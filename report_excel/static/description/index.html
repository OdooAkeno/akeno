                    <h3 class="text-center alert" style="font-family: Roboto; color: #875A7B; font-size: 1.625rem; border-radius: 10px; background: rgb(240, 244, 247);">Report Designer Features</h3>
                    <section class="oe_container">
                      <div class="oe_row oe_spaced">
                        <div>
                          <ul style="color: rgb(100, 100, 100); font-family: &quot;Open Sans&quot;, Helvetica, Sans; font-size: 16px;">
                            <li class="mb8" style="font-family: Roboto; color: rgb(9, 30, 66);"> All Models (including custom Models defined during development) are available for printing.<br/></li>
                            <li class="mb8" style="font-family: Roboto; color: rgb(9, 30, 66);"> All Models Fields (including custom Models Fields defined during development and including Calculated Fields not stored in the database) are available for printing. <br/></li>
                            <li class="mb8" style="font-family: Roboto; color: rgb(9, 30, 66); list-style-type: square;"> Report structure is determined by Sections <br/><ul style="margin-left: 5px;"> Sections describe the model data.<br/> Subsections describe the data of related models.<br/> Possible to define any number of Sections <br/> Each Section can contain any number of Subsections <br/> The sections can be arranged in any order according to the other Sections <br/> Sections can contain any number of Excel Fields definitions. </ul></li>
                            <li class="mb8" style="font-family: Roboto; color: rgb(9, 30, 66);"> For Excel Fields you can select a Model Field from Any related Model <br/></li>
                            <li class="mb8" style="font-family: Roboto; color: rgb(9, 30, 66);"> Excel Fields in the section can be arranged in any order relative to other Excel Fields <br/></li>
                            <li class="mb8" style="font-family: Roboto; color: rgb(9, 30, 66); list-style-type: square;"> Excel Fields possible to define additional properties: <br/><ul style="margin-left: 5px;"> Formulas <br/>Grouping by Excel Field <br/> Aggregate functions (used in conjunction with Grouping): Sum, Max, Min, Count, Avg. <br/> Having Clause enables you to specify conditions that filter which group results appear in the results. <br/>In Having Clause possible to use both fixed Values and Report Parameters. <br/> Sort by field: Ascending and Descending </ul></li>
                            <li class="mb8" style="font-family: Roboto; color: rgb(9, 30, 66); list-style-type: square;"> Possible to use any number of Report Parameters in the wizard when printing a report <br/><ul style="margin-left: 5px;"> The following types of Report Parameters are supported in the Report: Char, Integer, Float, Many2one, Many2many, Date, DateTime, Boolean. <br/> Report Parameters can be Required to be filled in the Report Printing Wizard or not. <br/> Possible to determine the order of the Report Parameter Fields in the Report Printing Wizard. </ul></li>
                            <li class="mb8" style="font-family: Roboto; color: rgb(9, 30, 66);"> Domains can be used in the settings of each section.  <br/></li>
                            <li class="mb8" style="font-family: Roboto; color: rgb(9, 30, 66);"> In domains possible to use both fixed Values and Report Parameters. <br/></li>
                            <li class="mb8" style="font-family: Roboto; color: rgb(9, 30, 66);"> Possible definition of output file name pattern <br/></li>
                            <li class="mb8" style="font-family: Roboto; color: rgb(9, 30, 66);"> Display a brief description of the report in the wizard when printing a report <br/></li>
                            <li class="mb8" style="font-family: Roboto; color: rgb(9, 30, 66);"> Creating a report print menu - a report is generated for all records of the main report model <br/></li>
                            <li class="mb8" style="font-family: Roboto; color: rgb(9, 30, 66);"> Adding a menu to the "Print" menu of the Main Report Model - a report is generated based on the selected model records <br/></li>
                            <li class="mb8" style="font-family: Roboto; color: rgb(9, 30, 66);"> Possible to send the report by Email <br/></li>			    
                            <li class="mb8" style="font-family: Roboto; color: rgb(9, 30, 66);"> The ability to use a customized files in MS Excel format (XLSX, XLSM) as a template containing predefined (pre-formatted) fields (sheet, data, color scheme, font size, border, images, page layout, data formats, width, height, alignment, formulas, etc.) <br/>You can prepare a template file in MS Excel or LibreOffice.<br/></li>
